      <a class="navbar-brand" href="#">Somasys</a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menuHamburguer"
        aria-controls="#menuHamburguer" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="menuHamburguer">

            <a class="nav-link" href="#">Início</a>

            <a class="nav-link" href="#">Senha</a>
          </li>
        </ul>
      </div>

    </nav>

  <main id="main">
    <section class="title">
      <div class="container">
        <h1>Agenda de Clientes</h1>
        <button type="button" class="title__container-btn">
          Adicionar +
        </button>
      </div>
    </section>

    <section class="form">
      <form id="form">
        <div class="form-floating">
          <input class="form-control" type="text" placeholder="Razão Social" id="razaoSocial">
          <label class="form-label" for="razaoSocial">Razão Social</label>
        </div>

        <div class="form-floating">
          <input class="form-control" type="text" placeholder="Nome Fantasia" id="nomeFantasia">
          <label class="form-label" for="nomeFantasia">Nome Fantasia</label>
        </div>

        <div class="form-floating">
          <input class="form-control" type="text" placeholder="CNPJ" id="cnpj">
          <label class="form-label" for="cnpj">CNPJ</label>
        </div>

        <select class="form-select" id="codigoEmpresa">
          <option selected>Código da Empresa</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>

        <select class="form-select" id="sistemaOperacional">
          <option selected>Indique o SO do servidor</option>
          <option value="1">Windows</option>
          <option value="2">Linux</option>
        </select>

        <select class="form-select" id="plantao">
          <option selected>Plantão</option>
          <option value="1">Sim</option>
          <option value="2">Não</option>
        </select>

        <div class="form-floating">
          <input class="form-control" type="text" placeholder="Endereço" id="endereco">
          <label class="form-label" for="endereco">Endereço</label>
        </div>

        <div class="form-floating">
          <input class="form-control" type="text" placeholder="Responsavel" id="responsavel">
          <label class="form-label" for="responsavel">Responsável</label>
        </div>

        <div class="form-floating">
          <input class="form-control" type="text" placeholder="Cidade" id="cidade">
          <label class="form-label" for="cidade">Cidade</label>
        </div>

        <div class="form-floating">
          <input class="form-control" type="text" placeholder="UF" id="uf">
          <label class="form-label" for="uf">UF</label>
        </div>

        <div class="form-floating">
          <input class="form-control" type="tel" placeholder="Telefone" id="telefone">
          <label class="form-label" for="telefone">Telefone</label>
        </div>

        <select class="form-select" id="sped">
          <option selected>Sped</option>
          <option value="1">Sim</option>
          <option value="2">Não</option>
        </select>

        <div class="form-floating">
          <input class="form-control" type="email" placeholder="Email" id="email">
          <label class="form-label" for="email">E-mail</label>
        </div>

        <div class="form-floating">
          <input class="form-control" type="text" placeholder="Ip acesso Remoto" id="ipRemoto">
          <label class="form-label" for="ipRemoto">Ip acesso remoto</label>
        </div>

        <div class="form__field-btn">
          <button type="submit" class="add">Confirmar</button>
          <button type="button" class="cancel">Cancelar</button>
        </div>
      </form>
    </section>

    <hr>

      <div class="containr">

          <thead>
            <tr>
              <th></th>

              <th>Cnpj</th>
              <th>Cod Empresa</th>
              <th>Telefone</th>

              <th>Plantão</th>
            </tr>
          </thead>
